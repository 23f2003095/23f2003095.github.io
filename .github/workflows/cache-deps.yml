name: CI with Dependency Caching

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache dependencies
      - name: prime-cache-6ae9b73
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/dependencies
          key: cache-6ae9b73

      - name: Echo cache result
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      # Example step installing dependencies
      - name: Install dependencies
        run: |
          mkdir -p ~/.cache/dependencies
          echo "Simulating dependency installation..."
